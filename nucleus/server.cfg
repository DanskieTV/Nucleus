# NUCLEUS Framework Server Configuration
# FiveM Server Configuration File

# Server Information
set sv_hostname "NUCLEUS Core Server"
set sv_maxclients 32
set sv_scriptHookAllowed 0

# txAdmin Configuration
set txAdmin-menuEnabled true
set txAdmin-menuKey "F1"
set txAdmin-verbose false

# Server Settings
set onesync on
set sv_enforceGameBuild 2944

# Database Configuration
set mysql_connection_string "mysql://root:password@localhost/nucleus_core?charset=utf8mb4"

# Resources
# Dependencies (REQUIRED - Load these first)
ensure oxmysql

# Core Framework
ensure nucleus

# Basic Addons (Optional - Uncomment what you need)
# ensure mapmanager
# ensure chat
# ensure spawnmanager
# ensure sessionmanager
# ensure fivem
# ensure hardcap
# ensure rconlog

# Future NUCLEUS Scripts (Comment out until you create them)
# ensure nucleus-vehicleshop
# ensure nucleus-vehiclekeys
# ensure nucleus-fuel
# ensure nucleus-houses
# ensure nucleus-garages
# ensure nucleus-shops
# ensure nucleus-policejob
# ensure nucleus-ambulancejob
# ensure nucleus-mechanicjob
# ensure nucleus-banking
# ensure nucleus-atm

# Permissions
add_ace group.admin command allow
add_ace group.admin command.quit deny
add_ace group.mod command allow
add_ace group.mod command.quit deny

# Add groups (Replace with your actual Steam IDs)
add_principal identifier.steam:YOUR_STEAM_ID_HERE group.admin
add_principal identifier.steam:YOUR_STEAM_ID_HERE group.mod

# Server Events (Nucleus Framework handles these automatically)
# add_event_handler playerConnecting nucleus:server:playerConnecting
# add_event_handler playerDropped nucleus:server:playerDropped

# Performance Settings
set sv_maxClients 32

# Logging
set sv_logLevel 1

# End of Configuration
